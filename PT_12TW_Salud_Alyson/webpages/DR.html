<html>
    <head>
        <title> Dining Room </title>
        <link rel="stylesheet" style type="text/css" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    </head>

    <body>
        <h1 class="wp"> The Dining Room </h1>
        <div class="container-slide">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="../images/Dining Room.JPG"></div>
              <div class="swiper-slide"><img src="../images/Dining Room (2).JPG"></div>
              <div class="swiper-slide"><img src="../images/Dining Room (3).JPG"></div>
              <div class="swiper-slide"><img src="../images/Dining Room (5).JPG"></div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
        </div>

        <p class="desc-wp"> This is our dining room, where we eat of course.   </p>

        <center><button> Back </button></center>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <script>
            const swiper = new Swiper('.swiper', 
            {
                loop: true,
                pagination: 
            {
                el: '.swiper-pagination',
            },
                navigation: 
            {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });

            let buttBack = document.querySelector('button');

            buttBack.addEventListener('click',() => (
    
            window.history.back()
            ));
        </script>
    </body>
</html>
