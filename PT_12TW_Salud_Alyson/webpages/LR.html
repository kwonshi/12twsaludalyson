<html>
    <head>
        <title> Living Room </title>
        <link rel="stylesheet" style type="text/css" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    </head>

    <body>
        <h1 class="wp"> The Living Room </h1>
        <div class="container-slide">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="../images/Living Room 2.JPG"></div>
              <div class="swiper-slide"><img src="../images/Living Room 3.JPG"></div>
              <div class="swiper-slide"><img src="../images/Stairs.JPG"></div>
              <div class="swiper-slide"><img src="../images/Living Room (2).JPG"></div>
              <div class="swiper-slide"><img src="../images/Living Room (3).JPG"></div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>
        </div>

        <p class="desc-wp"> Our living room, where we always stay to watch movies or videos together with my family. 
        That is how we usually bond when weâ€™re at home. This is also where our visitors usually stay.
             </p>

        <center><button> Back </button></center>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <script>
            const swiper = new Swiper('.swiper', 
            {
                loop: true,
                pagination: 
            {
                el: '.swiper-pagination',
            },
                navigation: 
            {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });

            let buttBack = document.querySelector('button');

            buttBack.addEventListener('click',() => (
    
            window.history.back()
            ));
        </script>
    </body>
</html>
